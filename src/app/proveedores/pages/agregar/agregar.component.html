<div  fxLayoutAlign="center" >
    <div fxFlex="50" fxLayout="column" >
        <div 
            fxLayout="row" 
            fxLayoutGap="200px"
            fxLayout.xs="column"
            >
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>nombre de la empresa</mat-label>
                <input matInput type="text" [(ngModel)]="proveedor.nombre" required>
            </mat-form-field>
           
            
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>direccion </mat-label>
                <input matInput type="text" [(ngModel)]="proveedor.direccion" required>
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>telefono</mat-label>
                <input matInput type="text" [(ngModel)]="proveedor.telefono" required>
            </mat-form-field>
        
        
        </div>
       
       
        <div fxLayout="row" fxLayoutAlign="end center" >
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            
            <button *ngIf="proveedor.id" mat-raised-button color="warn" (click)="borrar()">borrar</button>
        </div>
        <br>
    
    </div>        
</div>
