<div fxLayout="row" fxLayoutAlign="center" >

  <!-- formulario.component.html -->
  <form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
    <div class="form-group">
      <label for="estado">Confirmacion del Estado:</label>
      <select id="estado" name="estado" [(ngModel)]="estado" class="form-control" required>
        <option value="pendiente">Pendiente</option>
        <option value="finalizado">Finalizado</option>
        <!-- Agrega otros estados según tus necesidades -->
      </select>
    </div>
    <div class="form-group">
      <label for="destinatario">Destinatario:</label>
      <input type="email" id="destinatario" name="destinatario" [(ngModel)]="destinatario" class="form-control" required>
      <!-- Agrega validación de correo electrónico si es necesario -->
    </div>
  
    <div class="form-group" >
      <label for="otroCampo">Otro Campo:</label>
      <input type="text" id="otroCampo" name="otroCampo" [(ngModel)]="otroCampo" class="form-control" required>
      <!-- Agrega otros campos del formulario aquí -->
    </div>
    
  
    <!-- Agrega más campos según tus necesidades -->
  
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  
</div>
