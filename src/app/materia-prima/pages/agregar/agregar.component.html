
<div  fxLayoutAlign="center" >
    <div fxFlex="50" fxLayout="column" >
      
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>descripcion materia prima</mat-label>
                <mat-select  [(ngModel)]="materiaPrima.materia_prima" >
                    <mat-option  *ngFor="let m  of materiaprima2" [value]="m.id">{{m.descripcion }}</mat-option>
                </mat-select>
                
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>precio costo</mat-label>
                <input matInput type="number" [(ngModel)]="materiaPrima.precio" required>
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>proveedor</mat-label>
                <mat-select  [(ngModel)]="materiaPrima.proveedor" >
                    <mat-option  *ngFor="let p  of proveedor2" [value]="p.id">{{p.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
            
            
        </div>
        <pre>{{materiaPrima|json}}</pre>
       
        <div fxLayout="row" fxLayoutAlign="end center" >
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            
            <button *ngIf="materiaPrima.id" mat-raised-button color="warn" (click)="borrar()">borrar</button>
        </div>
        <br>
    
    </div>        
</div>
