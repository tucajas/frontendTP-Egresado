
<div  fxLayoutAlign="center" >
    <div fxFlex="50" fxLayout="column" >

        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>descripcion</mat-label>
                <input matInput type="text" [(ngModel)]="materiaPrima.descripcion" required>
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>precio costo</mat-label>
                <input matInput type="number" [(ngModel)]="materiaPrima.precioCosto" required>
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>proveedor</mat-label>
                <mat-select  [(ngModel)]="materiaPrima.proveedor">
                    <mat-option  *ngFor="let p of proveedor" [value]="p.id">{{p.nombreDeEmpresa }}</mat-option>
                </mat-select>
            </mat-form-field>
            
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>stock</mat-label>
                <input matInput type="number" [(ngModel)]="materiaPrima.stock" required>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" >
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            
            <button *ngIf="materiaPrima.id" mat-raised-button color="warn" (click)="borrar()">borrar</button>
        </div>
        <br>
    
    </div>        
</div>
