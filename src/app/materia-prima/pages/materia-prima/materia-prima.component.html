<div fxLayout="row" fxLayoutAlign="center">

    
    <mat-grid-list cols="1" *ngIf="!materiaPrima; else divMateriaPrima">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>

</mat-grid-list>

<ng-template #divMateriaPrima>
   <mat-card class="card">
        <mat-card-title>MATERIA PRIMA</mat-card-title>
        <mat-list>
            <span>ID</span>
        <mat-list-item>{{ materiaPrima.id }}</mat-list-item>
        <span>DESCRIPCION</span>
        <mat-list-item>{{ materiaPrima.descripcion }}</mat-list-item>
        <span>PRECIO COSTO</span>
        <mat-list-item>{{ materiaPrima.precio }}</mat-list-item>
        <span>PROVEEDOR</span>
        <mat-list-item>{{ materiaPrima.nombre }}</mat-list-item>
        <!-- <span>STOCK</span>
        <mat-list-item>{{ materiaPrima.stock }}</mat-list-item> -->
    </mat-list>
    <button mat-button (click)="regresar()" >regresar</button>
</mat-card>
</ng-template>

</div>
