
<th>listado articulo</th>

<div>
  <mat-form-field >
    <mat-label>Filtro de busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> descripcion </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> stock </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="precioCosto">
      <th mat-header-cell *matHeaderCellDef> precioCosto </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.precioCosto}} </td>
    </ng-container>
    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef> precioVenta </th>
      <td mat-cell *matCellDef="let articulo"> {{articulo.precioVenta}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> editar </th>
      <td mat-cell *matCellDef="let articulo"> <button mat-button [routerLink]="['/articulo/editar', articulo.id ]" >editar</button> </td>
    </ng-container>
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> ver mas </th>
      <td mat-cell *matCellDef="let articulo"> <button mat-button [routerLink]="['/articulo/', articulo.id ]" >ver mas</button> </td>
    </ng-container>


    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encuentra un cliente con ese nombre "{{input.value}}"</td>
    </tr>
  </table>

</div>
