<div  fxLayoutAlign="center" >
    <div fxFlex="50" fxLayout="column" >
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>descripcion materia prima</mat-label>
                <input matInput type="text" [(ngModel)]="matPrima.descripcion" required>
            </mat-form-field>        
        </div>       
        <div fxLayout="row" fxLayoutAlign="end center" >
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            
            <button *ngIf="matPrima.id" mat-raised-button color="warn" (click)="borrar()">borrar</button>
        </div>
        <br>
    
    </div>        
</div>
