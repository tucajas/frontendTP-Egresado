<div  fxLayoutAlign="center"  id="fondo" >
    <div fxFlex="50" fxLayout="column" >
        <div 
            fxLayout="row" 
            fxLayoutGap="200px"
            fxLayout.xs="column"
            
            >
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>nombre</mat-label>
                <input matInput type="text" [(ngModel)]="cliente.nombre" required>
            </mat-form-field>
           
            
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>apellido</mat-label>
                <input matInput type="text" [(ngModel)]="cliente.apellido" required>
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>direccion</mat-label>
                <input matInput type="text" [(ngModel)]="cliente.direccion" required>
            </mat-form-field>
        
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>telefono</mat-label>
                <input matInput type="text" [(ngModel)]="cliente.telefono" required>
            </mat-form-field>
            
        
        </div>
        <div 
            fxLayout="row" 
            fxLayoutGap="20px"
            fxLayout.xs="column">
            
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>cuenta corriente</mat-label>
                <input matInput type="text" [(ngModel)]="cliente.cuenta_Corriente" required>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" >
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
            
            <button *ngIf="cliente.id" mat-raised-button color="warn" (click)="borrar()">borrar</button>
        </div>
        <br>
    
    </div>        
</div>
